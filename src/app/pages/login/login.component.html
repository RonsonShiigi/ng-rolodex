<div>
  <h1 id="loginHeader">Login Page</h1>
</div>

<div class="login-container">
  <form>
    <input
      type="text"
      name="username"
      placeholder="username"
      [(ngModel)]="loginFormData.username"
    />

    <button class="loginButton" (click)="login()">Login</button>
  </form>
</div>

{{ userData | json }}
